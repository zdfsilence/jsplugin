<!doctype HTML>
<html>
<head>
	<meta charset='utf-8' />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<script type="text/javascript" src="scripts/uploads.js"></script>
	<script type="text/javascript">


	window.onload = function(){
		var btn1 = document.getElementById("button1");
		var btn2 = document.getElementById("button2");
		btn1.onclick=function(){uploadZdf(document.getElementById("file"),'upload_file.php',true)};
		btn2.onclick=function(){uploadZdf(document.getElementById("file"),'upload_file.php',false)};
	}
	</script>
</head>
<body>
	
	<label for="file">Filename:</label> 

	<input type="file" name="file" id="file" accept="image/gif, image/jpeg ,image/jpg"/>

	<INPUT type="button" name="button" id="button1" value="上传并预览" />

	<INPUT type="button" name="button" id="button2" value="上传无预览" />

</body>

</html>
